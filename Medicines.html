    function check_for_blank()
    {
    var temp=0;
    element=document.getElementsByClassName("imp");
    for(var i=0;i<element.length;i++)
    {
        if(element[i].value=="")
        {
            temp=1;
            break;
        }
    }
    if(temp==1)
    {
        alert("Please Enter The Empty Fields");
        return false;
    }
    else
    return true;
    }
</script>
